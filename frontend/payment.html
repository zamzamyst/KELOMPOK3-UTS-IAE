<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        button.success {
            background: #27ae60;
        }
        
        button.success:hover {
            background: #229954;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            width: auto;
            padding: 6px 12px;
            font-size: 0.85em;
            margin: 0;
            flex: 1;
        }
        
        .btn-edit {
            background: #3498db;
        }
        
        .btn-edit:hover {
            background: #2980b9;
        }
        
        .btn-delete {
            background: #e74c3c;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Payment Management System</h1>
        
        <div class="main-grid">
            <!-- Create Payment Card -->
            <div class="card">
                <h2>Create Payment</h2>
                <div id="createAlert"></div>
                
                <form id="createForm">
                    <div class="form-group">
                        <label for="ticketId">Ticket ID:</label>
                        <input type="number" id="ticketId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    
                    <button type="submit" class="success">Create Payment</button>
                </form>
            </div>
            
            <!-- Update Payment Card -->
            <div class="card">
                <h2>Update Payment</h2>
                <div id="updateAlert"></div>
                
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updatePaymentId">Payment ID:</label>
                        <input type="number" id="updatePaymentId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="updateAmount">Amount (Optional):</label>
                        <input type="number" id="updateAmount" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="updateStatus">Status (Optional):</label>
                        <select id="updateStatus">
                            <option value="">-- Select Status --</option>
                            <option value="success">Success</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    
                    <button type="submit">Update Payment</button>
                </form>
            </div>
        </div>
        
        <!-- List Payments Card -->
        <div class="card">
            <h2>Payment List</h2>
            <div id="listAlert"></div>
            
            <div style="margin-bottom: 15px;">
                <button onclick="loadPayments()" class="success" style="width: auto; padding: 10px 20px;">ðŸ”„ Refresh List</button>
            </div>
            
            <div class="table-container">
                <table id="paymentTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ticket ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="paymentBody">
                        <tr><td colspan="6" style="text-align: center; color: #999;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api/payment-service';

        // Create Payment
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticketId = document.getElementById('ticketId').value;
            const amount = document.getElementById('amount').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/payments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ticket_id: parseInt(ticketId),
                        amount: parseFloat(amount)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('createAlert', `Payment created successfully! Payment ID: ${data.payment.id}`, 'success');
                    document.getElementById('createForm').reset();
                    loadPayments();
                } else {
                    showAlert('createAlert', data.error || 'Failed to create payment', 'error');
                }
            } catch (error) {
                showAlert('createAlert', 'Error: ' + error.message, 'error');
            }
        });

        // Update Payment
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const paymentId = document.getElementById('updatePaymentId').value;
            const amount = document.getElementById('updateAmount').value;
            const status = document.getElementById('updateStatus').value;
            
            const body = {};
            if (amount) body.amount = parseFloat(amount);
            if (status) body.status = status;
            
            if (Object.keys(body).length === 0) {
                showAlert('updateAlert', 'Please fill at least one field to update', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/payments/${paymentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('updateAlert', 'Payment updated successfully!', 'success');
                    document.getElementById('updateForm').reset();
                    loadPayments();
                } else {
                    showAlert('updateAlert', data.error || 'Failed to update payment', 'error');
                }
            } catch (error) {
                showAlert('updateAlert', 'Error: ' + error.message, 'error');
            }
        });

        // Delete Payment
        async function deletePayment(id) {
            if (!confirm('Are you sure you want to delete this payment?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/payments/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('listAlert', 'Payment deleted successfully!', 'success');
                    loadPayments();
                } else {
                    showAlert('listAlert', data.error || 'Failed to delete payment', 'error');
                }
            } catch (error) {
                showAlert('listAlert', 'Error: ' + error.message, 'error');
            }
        }

        // Load Payments
        async function loadPayments() {
            try {
                const response = await fetch(`${API_BASE}/api/payments`);
                const payments = await response.json();
                
                const tbody = document.getElementById('paymentBody');
                
                if (payments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No payments found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = payments.map(payment => `
                    <tr>
                        <td><strong>#${payment.id}</strong></td>
                        <td>${payment.ticket_id}</td>
                        <td>Rp ${parseFloat(payment.amount).toLocaleString('id-ID')}</td>
                        <td>
                            <span class="status-badge status-${payment.status}">
                                ${payment.status.toUpperCase()}
                            </span>
                        </td>
                        <td>${new Date(payment.created_at).toLocaleDateString('id-ID')}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-small btn-edit" onclick="editPayment(${payment.id})">Edit</button>
                                <button class="btn-small btn-delete" onclick="deletePayment(${payment.id})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                document.getElementById('paymentBody').innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">Error loading payments: ${error.message}</td></tr>`;
            }
        }

        // Edit Payment (populate form)
        async function editPayment(id) {
            try {
                const response = await fetch(`${API_BASE}/api/payments/${id}`);
                const payment = await response.json();
                
                document.getElementById('updatePaymentId').value = payment.id;
                document.getElementById('updateAmount').value = payment.amount;
                document.getElementById('updateStatus').value = payment.status;
                
                // Scroll to update form
                document.querySelector('.main-grid').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showAlert('listAlert', 'Error loading payment details: ' + error.message, 'error');
            }
        }

        // Show Alert
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertDiv.className = '';
                alertDiv.textContent = '';
            }, 5000);
        }

        // Load payments on page load
        loadPayments();
    </script>
</body>
</html>
